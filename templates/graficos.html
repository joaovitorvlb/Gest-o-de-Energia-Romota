{% extends "base.html" %}
{% block content %}

<div id="container-grafico1"></div>
<div id="container-grafico2"></div>


<script>
Highcharts.chart('container-grafico1', 
{
    title: {
        text: 'Exemplo de uso do Highcharts com Flask'
    },
    subtitle: {
        text: 'dados dos sensores salvos no sqlite'
    },
    xAxis: {
        type: 'datetime'
    },
    yAxis: {
        title: {
            text: 'Temperatura e Umidade'
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },
    plotOptions: {
        series: {
            pointStart: 0
        }
    },
    series: [{
                 name: 'corrente 1',
                 data: [
                          {% for i in valores %}
                                {{i[1]|safe}} ,
                          {% endfor %}
                       ]
            }, 
            {
                 name: 'corrente 2',
                 data:[
                          {% for i in valores %}
                                 {{i[2]|safe}} ,
                          {% endfor %}
                      ]
            }, 
            {
                 name: 'corrente 3',
                 data:[
                          {% for i in valores %}
                                 {{i[3]|safe}} ,
                          {% endfor %}
                      ]
            }, 
            {
                 name: 'corrente 4',
                 data:[
                          {% for i in valores %}
                                 {{i[4]|safe}} ,
                          {% endfor %}
                      ]
            }

            ]
});
</script>

<script>
$(document).ready(function() 
{
    Highcharts.setOptions({
        global: {
            useUTC: false
        }
      });

      Highcharts.chart('container-grafico2', {
          chart: {
              type: 'spline',
              animation: Highcharts.svg, // don't animate in old IE
              marginRight: 10,
              events: {
                  load: function () {

                      // set up the updating of the chart each second
                      var series = this.series[0];
                      setInterval(function () {
                          var x = (new Date()).getTime(), // current time
                              y = Math.random();
                          series.addPoint([x, y], true, true);
                      }, 1000);
                  }
              }
          },
          title: {
              text: 'Grafico de plotagem dinamica'
          },
          xAxis: {
              type: 'datetime',
              tickPixelInterval: 150
          },
          yAxis: {
              title: {
                  text: 'Value'
              },
              plotLines: [{
                  value: 0,
                  width: 1,
                  color: '#808080'
              }]
          },
          tooltip: {
              formatter: function () {
                  return '<b>' + this.series.name + '</b><br/>' +
                      Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                      Highcharts.numberFormat(this.y, 2);
              }
          },
          legend: {
              enabled: false
          },
          exporting: {
              enabled: false
          },
          series: [{
              name: 'Random data',
              data: (function () {
                  // generate an array of random data
                  var data = [],
                      time = (new Date()).getTime(),
                      i;

                  for (i = -19; i <= 0; i += 1) {
                      data.push({
                          x: time + i * 1000,
                          y: Math.random()
                      });
                  }
                  return data;
              }())
          }]
      });
  });

</script>

{% endblock %}
